# 如果想要修改皮肤，直接更改 color_scheme 的值即可
  style:
    color_scheme: win10

  preset_color_schemes:
    mac:
      author: "lamb"
      name: "lamb"
      back_color: 0xffffff              #设置输入条的背景色，色值是按照BGR的形式16进制填写
      corner_radius: 5                  #设置输入条的圆角效果
      border_height: 4                  #设置输入条上下宽度
      dborder_width: 4                  #设置输入条左右宽度
      border_color: 0x9f62e8            #输入条边框颜色，似乎在横向模式下不起作用
      border_color_width: 0             #输入条边框宽度
      candidate_format: "%c %@  "       #设置每个候选词之间的间隔距离，%c代表备选的数字，%@代表候选字，可以通过输入空格的形式来调整每个候选字之间的间隔距离
      candidate_text_color: 0x333333    #候选字颜色
      font_face: PingFangSC             #字体
      font_point: 16                    #字体大小
      text_color: 0x333333              #普通候选字的颜色，非第一候选字
      hilited_candidate_label_color: 0xffffff   #第一候选字标签颜色，也就是数字1
      hilited_text_color: 0xffffff              #第一候选字颜色
      hilited_candidate_back_color: 0xD05B21    #第一候选字高亮颜色（背景色）
      hilited_corner_radius: 5                  #第一候选字高亮颜色的圆角，当不设置时就是一整块的颜色，设置了圆角之后就带有圆角效果了
      horizontal: true                  #设置水平还是竖直模式
      inline_preedit: true              #设置是否双行显示
      label_color: 0x888888             #普通标签的颜色(非第一候选字)，也就是候选字数字
      label_font_point: 12              #普通标签的字体大小 
    mojave_dark:
      author: "xiehuc <xiehuc@gmail.com>"
      back_color: 0x252320
      border_color: 0x020202
      border_color_width: 0
      border_height: 6
      border_width: 6
      candidate_format: "%c %@"
      candidate_text_color: 0xdedddd
      comment_text_color: 0xdedddd
      corner_radius: 5
      font_face: PingFangSC
      font_point: 16
      hilited_back_color: 0x252320
      hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_corner_radius: 3
      hilited_text_color: 0xdedddd
      horizontal: true
      inline_preedit: true
      label_color: 0x888785
      label_font_point: 14
      name: "沙漠夜／Mojave Dark"
      text_color: 0xdedddd
    apathy:
      author: "LIANG Hai"
      back_color: 0xFFFFFF
      border_height: 0
      border_width: 8
      candidate_format: "%c %@ "
      comment_text_color: 0x999999
      corner_radius: 5
      # font_face: PingFangSC
      # font_face: "PingFangSC-Regular,HanaMinB"
      font_point: 16
      hilited_candidate_back_color: 0xFFF0E4
      hilited_candidate_text_color: 0xEE6E00
      horizontal: true
      inline_preedit: true
      # label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      name: "冷漠／Apathy"
      text_color: 0x424242
    win10:
      candidate_text_color: 0x000000
      comment_text_color: 0x888888
      text_color: 0x000000
      back_color: 0xffffff
      border_color: 0xcc8f29
      hilited_text_color: 0x000000
      hilited_back_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_candidate_back_color: 0xcc8f29
      hilited_comment_text_color: 0xffffff
      hilited_label_color: 0xffffff
      label_color: 0x888888
      name: "Win10"
      label_format: "%s"
      font_point: 16
      inline_preedit: true
      min_width: 160
      min_height: 0
      border_width: 6
      border_height: 6
      margin_x: 12
      margin_y: 12
      spacing: 10
      candidate_spacing: 24
      hilite_spacing: 8
      hilite_padding: 12
      round_corner: 0
      horizontal: true
      candidate_format: "%c %@  "
    mritd_dark:
      name: 漠然／mritd dark
      author: mritd <mritd1234@gmail.com>
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0
      font_face: "PingFangSC"                   # 候选词字体
      font_point: 16                            # 候选字词大小
      label_font_point: 14                      # 候选编号大小
      text_color: 0xdedddd                      # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x4b4b4b                      # 候选条背景色
      label_color: 0x888785                     # 预选栏编号颜色
      border_color: 0x4b4b4b                    # 边框色
      candidate_text_color: 0xffffff            # 预选项文字颜色
      hilited_text_color: 0xdedddd              # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320              # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xFFE696    # 第一候选项文字颜色
      hilited_candidate_back_color: 0x4b4b4b    # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff   # 第一候选项编号颜色
      comment_text_color: 0xdedddd              # 拼音等提示文字颜色

